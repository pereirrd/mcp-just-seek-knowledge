[loggers]
keys=root,src

[handlers]
keys=file,stderr

[formatters]
keys=default

[logger_root]
level=INFO
handlers=file,stderr

[logger_src]
qualname=src
level=INFO
handlers=file,stderr
propagate=0

[handler_file]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=default
args=('log/mcp-server.log', 'a', 10485760, 5, 'utf-8')

[handler_stderr]
class=StreamHandler
level=INFO
formatter=default
args=(sys.stderr,)

[formatter_default]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
